# Default values for postgresql chart by leozw
# This is a YAML-formatted file.

# Number of replicas
replicaCount: 1

# Use StatefulSet instead of Deployment for stateful applications like databases
statefulset: true

# PostgreSQL specific configuration
postgresql:
  enabled: true
  pgdata: "/var/lib/postgresql/data/pgdata"
  passwordKey: "POSTGRES_PASSWORD"
  userKey: "POSTGRES_USER"
  databaseKey: "POSTGRES_DB"

# Persistence configuration - only applies to StatefulSet
persistence: 
  enabled: true
  volumeClaimTemplates:
    - name: postgres-storage
      accessModes: [ "ReadWriteOnce" ]
      # storageClassName: "fast-ssd"  # Uncomment to specify storage class
      resources:
        requests:
          storage: 5Gi

# Update strategy for StatefulSet
UpdateStrategy:
  type: RollingUpdate

# Rolling update strategy for Deployment
Strategy: 
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
  type: RollingUpdate

# Container image configuration
image:
  registry: docker.io
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "15-alpine"  # Updated to more recent and lightweight version

# Image pull secrets for private registries
imagePullSecrets: []
# - name: myregistrykey

# Override the chart name
nameOverride: ""
fullnameOverride: ""

# Service Account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Command and args override
command: []
# - "docker-entrypoint.sh"
args: []
# - "postgres"

# Additional labels for Deployment/StatefulSet
labels: {}
  # environment: production
  # team: database

# Extra environment variables
extraEnvs: []
# - name: POSTGRES_INITDB_ARGS
#   value: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
# - name: TZ
#   value: "America/Sao_Paulo"

# Load environment variables from ConfigMap or Secret
envFrom: []
# - configMapRef:
#     name: postgres-config
# - secretRef:
#     name: postgres-secret

# Pod annotations
podAnnotations: {}
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "9187"

# Pod labels
podLabels: {}
  # version: "v1.0.0"

# Pod Security Context
podSecurityContext: 
  fsGroup: 999
  runAsUser: 999
  runAsGroup: 999

# Container Security Context
securityContext:
  privileged: false
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 999
  capabilities:
    drop:
    - ALL

# Container ports
containerPorts:
  - name: postgres
    containerPort: 5432
    protocol: TCP

# Liveness and Readiness probes
probe:
  livenessProbe:
    exec:
      command:
        - /bin/sh
        - -c
        - exec pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h 127.0.0.1 -p 5432
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 6
  readinessProbe:
    exec:
      command:
        - /bin/sh
        - -c
        - exec pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h 127.0.0.1 -p 5432
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 6

# Service configuration
service:
  type: ClusterIP
  annotations: {}
    # service.beta.kubernetes.io/aws-load-balancer-type: nlb
  labels: {}
    # environment: production
  servicePorts:
    - name: postgres
      port: 5432
      targetPort: 5432
      # nodePort: 30432  # Only for NodePort type

